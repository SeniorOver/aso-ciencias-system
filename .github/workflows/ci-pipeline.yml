# Configuraci贸n de Ramas Reales
on:
  push:
    branches: 
      - "main"
      - "qa"
      - "high-availability"
      - "entrega-backend" # <--- 隆Importante! Para que pruebe tu entrega de hoy
  pull_request:
    branches: 
      - "main"
      - "qa"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar c贸digo
    - name:  Checkout del c贸digo
      uses: actions/checkout@v3

    # 2. Configurar Node.js 18
    - name:  Configurar Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    # 3. Instalar dependencias
    - name:  Instalar dependencias
      run: npm ci

    # 4. Compilar (Build)
    - name:  Compilar Proyecto
      run: npm run build